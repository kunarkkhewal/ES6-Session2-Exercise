<body>
    <h1>Question 6. Import a module for filtering unique elements in an array.</h1>
    <p></p>

    <script>
        console.log("Original array is : [" + object.array + "]");
        document.querySelector("p").innerText += "Original array is : [" + object.array + "]";

        console.log("function called to filter the array");
        document.querySelector("p").innerText += "\n function called to filter the array";
        object.filter();

        console.log("filtered array : ["+ object.filteredArray + "]");
        document.querySelector("p").innerText += "\n filtered array : ["+ object.filteredArray + "]";
    </script>
