<body>
    <h1>Question 7. Write a program to flatten a nested array to single level using arrow functions.</h1>
    <p>please check console</p>
    <script>
        let flattenArray = (array,final = []) => {
            // final = [];
            for (let i = 0; i < array.length; i++) {
                const value = array[i];
                if (Array.isArray(value)) {
                    flattenArray(value,final);
                } else {
                    final.push(value);
                }
            }
            return final;
        };

        var arr = [1,2,[3,[4,5],6],7];
        console.log("flatten array is:");
        console.log(flattenArray(arr))

    </script>
