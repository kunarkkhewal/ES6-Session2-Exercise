<!DOCTYPE html>
<html lang="en">
<head>

    <title>Question 4</title>

<body>
    <h1>Question 4. Write a program to implement a class having static functions</h1>
    
    <div></div>
    <script>
        class Class{
            static print(){
                return "this is made by Kunark Khewal and is printed by static function"
            }
        }
        document.querySelector("div").innerText = Class.print();
        console.log(Class.print());
    </script>
</body>
</html>
